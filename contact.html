    <link rel="stylesheet" href="/css/style.css">


</head>
<body>
    
<!-- header section starts -->

<header class="header">

    <section class="flex">

        <a href="home.html" class="logo">yum-yum ðŸ˜‹</a>

        <nav class="navbar">
            <a href="home.html">home</a>

            <a href="contact.html">contact</a>
        </nav>

        <div class="icons">
            <a href="cart.html"><i class="fas fa-shopping-cart"></i><span></span>(3)</a>
            
        </div>

        <div class="profile">
            <p class="name">ACCOUNT</p>
            <div class="flex">
                <a href="profile.html" class="btn">profile</a>
                <a href="#" class="delete-btn">logout</a>
            </div>
            <p class="account"><a href="login.html">login</a> or <a href="register.html">register</a></p>

</header>    




<div class="heading">
    <h3>contact us</h3>
    <p><a href="home.html">home</a><span> / contact</span></p>
</div>

<!-- contact section  -->

<section class="contact">

<div class="row">

    <div class="image">
        <img src="/img/contact-img.svg" alt="">
    </div>

    <form action="" method="post">
        <h3>tell us something!</h3>
        <input type="text" name="name" maxlength="50" class="box" placeholder="enter your name" required>
        <input type="number" name="number" max="999999999" min="0" class="box" placeholder="enter your number" required onkeypress="if(this.value.length == 10) return false;">
        <input type="email" name="email" maxlength="50" class="box" placeholder="enter your email" required>
        <textarea name="msg" class="box" required placeholder="enter your message" maxlength="500" cols="30" rows="10"></textarea>
        <input type="submit" value="send message" name="send" class="btn">
    </form>

</div>

</section>


<!-- footer section  -->

<footer class="footer">

    <section class="grid">
        <div class="box">
            <img src="/img/email-icon.png" alt="">
            <h3>our email</h3>
            <a href="#">asdasd@gmail.com</a>
        </div>

        <div class="box">
            <img src="/img/clock-icon.png" alt="">
            <h3>opening hours</h3>
            <p>09:00 to 23:00</p>
        </div>

        <div class="box">
            <img src="/img/map-icon.png" alt="">
            <h3>our address</h3>
            <a href="#">Ukraine, Lviv</a>
        </div>

        <div class="box">
            <img src="/img/phone-icon.png" alt="">
            <h3>our number</h3>
            <a href="tel:123456789">123-456-7890</a>
        </div>
    </section>

</footer>



<script src="/js/script.js"></script>
</body>
</html>
